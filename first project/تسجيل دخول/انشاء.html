<!DOCTYPE html>
<html lang="en">
<head>

    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="./انشاء.css">
</head>
<body>
    <div class="container">
		<h1>إنشاء حساب جديد</h1>
		<label for="uname"><b>اسم المستخدم</b></label>
		<input type="text" placeholder="ادخل اسم المستخدم" name="uname" required>
        <label for="email"><b>البريد الالكتروني</b></label>
        <input type="email" placeholder="ادخل البريد الالكتروني" id="email" required>
		<label for="psw"><b>كلمة المرور</b></label>
		<input type="password" placeholder="ادخل كلمة المرور" name="psw" required>
        <label for="psw"><b>تأكيد كلمة المرور</b></label>
		<input type="password" placeholder="ادخل كلمة المرور" name="psw" required>
		<button type="submit">تسجيل الدخول</button>
		<label>
			<input type="checkbox" checked="checked" name="remember"> تذكرني
		</label>
		
		</div>
	</div>
</body>
</html>
